<ion-modal-view>
  <ion-content>

    <div id="bg" style="background-image: url('img/ben.png');">
      <div id="search-container">
        <div id="search-bg" style="background-image: url('img/ben.png');"></div>
        <div id="search" style="height:{{deviceHeight}}px;">
          <h1>Vocês podem trocar seus produtos!</h1>
          <p class="font-default">Você e Tailane combinou, marquem um local para Trocar Comida!</p>
          <div class="text-center" style="margin-top:45px;">
            <img ng-src="img/luana.jpg" style="margin-right:10px;" height="130" width="130" class="img-matched animated bounceInLeft" alt="">
            <img ng-src="img/tailane.jpg" height="130" width="130" class="img-matched animated bounceInRight" alt="">
          </div>
          <div class="text-center match-buttons" >
            <button ng-click="hideMatch();slideTo(2)" class="button button-block button-stable button-outline"><i class="font-130"></i>Enviar Mensagens</button>
            <button ng-click="hideMatch()" class="button button-block button-stable button-outline" style="margin-top:17px;"><i class="font-130"></i>Continuar Buscando</button>
          </div>
          <div class="text-center" style="margin-top:30px;">
            <button class="button button-block button-clear button-stable font-default"><i class="ion-share font-130"></i> Tell Your Friends</button>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
